<ul class="list-group">
  <li routerLink = "/products" (click)="clearCategory()" [class]="getAllCategoryClass()">Tüm Ürünler</li>
  <li *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)"
  routerLink = "/products/category/{{category.categoryId}}"
  (click)="setCurrentCategory(category)">{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
